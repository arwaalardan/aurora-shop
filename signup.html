 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Aurora</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm py-2 sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <button class="btn d-lg-none" type="button"><i class="bi bi-list fs-4"></i></button>
    <a class="navbar-brand mx-auto" href="home.html">
    <img src="images/5787415861416544232_121.jpg" alt="Aurora Logo" style="height: 70px;" />
    </a>
  </div>
</nav>

<section class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6">
    <h3 class="text-center mb-4">Create Account</h3>
    <form action="../PHP/signup.php" method="POST" class="bg-light p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-dark">Sign Up</button>
      </div>
      <div class="mt-3 text-center">
        <small>Already have an account? <a href="login.html">Login</a></small>
      </div>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
