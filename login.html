<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Aurora</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-white">

       <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm py-2 sticky-top">
  <div class="container d-flex justify-content-between align-items-center">

    <button class="sidebar-toggle" onclick="toggleSidebar()">
      <i class="bi bi-list fs-4"></i>
    </button>
 
           <a class="navbar-brand mx-auto d-flex align-items-center" href="index.html">
      <img src="images/5787415861416544232_121.jpg" alt="Aurora Logo" style="height: 65px;">
    </a>

    <a href="cart.html" class="text-dark position-relative">
      <i class="bi bi-bag fs-4"></i>
    </a>

   </div>
</nav>

<section class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-4">
    <div class="login-card">

      <div class="mb-4">
        <label class="text-muted">email</label>
        <input type="email" class="form-control login-input" placeholder="arwa@gmail.com" required>
      </div>

      <div class="mb-4">
        <label class="text-muted">password</label>
        <input type="password" class="form-control login-input" placeholder="********" required>
      </div>

      <button class="btn btn-dark-custom w-100 mb-3">Login</button>

      <p class="text-center mt-2">Don't have an account?</p>

      <a href="signup.html" class="btn btn-dark-custom w-100">
        Sign up
      </a>

    </div>
  </div>
</section>

</body>
</html>
